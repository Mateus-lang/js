<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt ('Qual é o seu nome? ')
        document.writeln (`Seu nome tem ${nome.length} letras. <br>`)
        document.writeln (`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()} <br>`) 
        document.writeln (`seu nome em minusculas é ${nome.toLocaleLowerCase()} <br>`) 
    </script>
    
</body>
</html>
